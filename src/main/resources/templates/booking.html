<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">

    <title>Flight Booking</title>
    <style>
        body {
            background: linear-gradient(to right, #FF5733, #FF8C33);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            width: fit-content; /* Adjust width to fit content */
            text-align: left; /* Align text within form to the left */
            display: flex;
            flex-direction: column;
        }
        
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px; /* Vertical margin between input groups */
        }
        
        label {
            width: 120px;
            color: black; /* Set label text color to black */
        }
        
        input[type="text"],
        select,
        input[type="time"] {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
            margin-right: 10px; /* Horizontal margin between input fields */
        }
        
        select#tripType {
            width: auto; /* Adjust width to fit text */
            margin-right: 10px; /* Horizontal margin between input fields */
        }
        
        input[type="checkbox"] {
            margin-right: 5px; /* Decrease margin between checkbox and label */
        }
        
        button[type="submit"] {
            background-color: #FF5733;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button[type="submit"]:hover {
            background-color: #FF8C33;
        }
    </style>
</head>
<body>
    <h2>Book Your Flight</h2>
    <form action="#" th:action="@{/bookFlight}" th:object="${Booking}" method="post">
        <div class="input-group">
            <input type="text" id="departingAirport" name="departingAirport" th:field="*{airports}" placeholder="Departing Airport" required>
            <input type="text" id="destinationAirport" name="destinationAirport" th:field="*{airports}" placeholder="Destination Airport" required>
        </div>
        
        <div class="input-group">
            <select id="tripType" name="tripType" th:field="*{tripType}" required>
                <option value="" disabled selected>Select a trip type</option>
                <option value="DIRECT">Direct</option>
                <option value="MULTI_STOP">Multi-stop</option>
            </select>
            <label for="roundTrip">Round-trip:</label>
            <input type="checkbox" id="roundTrip" name="roundTrip" th:field="*{roundTrip}">
        </div>
        
        <div class="input-group">
            <label for="departingTime">Departing Time:</label>
            <input type="time" id="departingTime" name="departingTime" th:field="*{departingTime}" required>
        </div>
        
        <button type="submit">Book Flight</button>
    </form>
</body>
</html>
