<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            color: #FF5733;
        }
        
        .signup-header {
            padding: 0.25vw;
            margin: 0 auto 0.5vw; /* Add margin for spacing */
            border-top: 2px solid #FF5733; /* Add orange border */
            width: 60%; /* Set width to match the input wrapper */
            text-align: center; /* Center text */
        }
        
        form {
            background: linear-gradient(to right, #FF8C33, #FF5733);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 0 auto; /* Center horizontally */
            width: 30vw; /* Decrease width to cover 40% of the viewport */
            height: 30vh; /* Expand height to cover 60% of the viewport */
            text-align: left; /* Align text within form to the left */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center form vertically */
            align-items: center; /* Center form horizontally */
            position: relative; /* Enable positioning for child elements */
        }

        .input-wrapper {
            width: 80%; /* Increase wrapper width to 60% of the form width */
        }
        
        .input-group {
            margin-bottom: 20px; /* Vertical margin between input groups */
            display: flex;
            align-items: center;
            flex-wrap: wrap; /* Allow input groups to wrap */
        }
        
        label {
            width: 25%;
            color: white; /* Set label text color to white */
        }
        
        input[type="text"],
        input[type="password"] {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
            color: black; /* Set input text color to black */
            max-width: 80%; /* Ensure inputs don't exceed parent width */
        }
        
        button[type="submit"] {
            background-color: white;
            color: #FF5733;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button[type="submit"]:hover {
            background-color: lightgray;
        }

        /* Style for the sign-up link */
        .signup-link {
            margin-top: 1vw; /* Push to the bottom of the form */
            font-size: 14px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="signup-header">
        <h2>G31 Flights Sign Up üñãÔ∏è</h2>
    </div>
    <form action="#" method="post">
        <div class="input-wrapper">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
        </div>
        
        <button type="submit">Sign Up</button>

        <!-- Login link -->
        <div class="signup-link">
            Already have an account? <a href="login.html" style="color: white;">Login</a>
        </div>
    </form>
</body>
</html>
