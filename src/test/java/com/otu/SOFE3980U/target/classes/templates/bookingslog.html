<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Bookings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        thead {
            background: linear-gradient(to right, #FF8C33, #FF5733);
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #ddd;
        }

        .no-bookings {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>User Bookings</h2>
    <div th:if="${userBookings.empty}" class="no-bookings">
        <p>No bookings found.</p>
    </div>
    <table th:unless="${userBookings.empty}">
        <thead>
            <tr>
                <th>Booking ID</th>
                <th>Departing</th>
                <th>Destination</th>
                <th>Departure Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- Use Thymeleaf to iterate over the list of bookings and populate the table rows -->
            <tr th:each="booking : ${userBookings}">
                <td th:text="${booking.bookingId}"></td>
                <td th:text="${booking.departing}"></td>
                <td th:text="${booking.destination}"></td>
                <td th:text="${booking.departureTime}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
